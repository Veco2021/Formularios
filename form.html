<head>
    <meta charset="UTF-8">
    <title>Heroes</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header class="descuento">descuento 20%</header>
    <h1 class="heroes">Heroes</h1>
<Section class="caja">
    <!-- cabezal formulario -->
    <br>
        <h2 class="tituloa">Añadí a tu superheroe!</h2>
        <h6 Class="subtitulo">Agregá tu personaje favorito completando las opciones</h6>
        <Br> </Br>
    <!-- formulario -->
    
            <form action="#" method="POST">
                <article class="izquierda">
                    <label for="nombre3" class="nombref">Apellido y Nombre</label>
                    <br>
                    <input class="campo" type="text" name="nombre" ID="nombre3" placeholder=" Apellido Nombre" required>
                    <br> <br>
    
                    <label for="fecha3" class="date">Fecha</label>
                    <br>
                    <input class="campo" type="date" name="fecha" ID="fecha3" placeholder=" dd/mm/aaaa"required>
    
                    <br> <br> <br>
                    <textarea class="comenta" name="comentarios" ID="comentario3" placeholder=""></textarea>
                </article>
                <article class="derecha">
                    <label for="nombre4" class="nombref">Especie</label>
                    <br>
                    <input class="campo" type="text" name="nombre" ID="nombre4" placeholder=" Especie" required>
                    <br> <br>
                    <!-- Checkbox -->
                        <label>Agregar Foto</label><br>
                        <input type="file" accept="jpg, png">
                        <Br> </Br>
                        <br> <br>
                        <label>Poderes</label>
                        <option for="poderes1"><input type="Checkbox" name"poderes" id="poderes1" value="volar">  Volar</option>
                        <option for="poderes2"><input type="Checkbox" name"poderes" id="poderes2" value="Superinteligencia">  Superinteligencia</option>
                        <option for="poderes3"><input type="Checkbox" name"poderes" id="poderes3" value="Vista">  Vista de rayo láser</option>
                        <option for="poderes4"><input type="Checkbox" name"poderes" id="poderes4" value="Vista">  Memoria fotográfica</option>
                        <br>
                        <hr>
                        <!-- Radio -->
                        <Br> </Br>
                        <label>Tipo de personaje</label>
                        <option for="poderes1"><input type="radio" name"personaje" id="personaje1" value="Heroe">  Heroe/Heroína</option>
                        <option for="poderes2"><input type="radio" name"personaje" id="personaje2" value="Villano">  Villano/Villana</option>
                </article>
            </form>
            <!-- LINK FORMULARIO -->
            <p class="link form">
                <a href="index.html">+</a>
            </p>
</Section>
<footer>

</footer>    
</body>
</html>
